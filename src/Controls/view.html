<div class="navbar-inner">
   <div id="snappy-light-video-player-skin jplayer-container"
      class="player-container">

      <div id="jplayer" class="jp-jplayer"></div>

      <div id="jp-interface" class="jp-interface">
         <!-- Controls -->
         <div class="jp-controls">
            <a class="jp-play jp-button" tabindex="1"></a>
            <a class="jp-pause jp-button" tabindex="1"></a>
            <span class="divider"></span>
         </div>

         <!-- Progress Bar -->
         <div class="jp-progress-container">
            <div class="jp-progress">
               <div class="jp-seek-bar">
                  <div class="jp-play-bar">
                     <div class="bullet">
                        <div class="jp-current-time">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <span class="divider"></span>
         </div>

         <!-- Volume Bar -->
         <div class="jp-volume-bar-container">
            <a class="jp-mute" tabindex="1"></a>
            <a class="jp-unmute" tabindex="1"></a>
            <div class="jp-volume-bar">
               <div class="jp-volume-bar-value">
                  <div class="bullet"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
